<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

  <title>Merita filmul!?</title>
</head>
<body>

  <div id="lightbox"></div>

  <header class="header">
    <div class="header__title">
      <h1 class="h-1">
        Merita filmul!?
      </h1>
      <p class="header__text">
        Inainte sa-l vizionezi, vezi daca merita. Afla rapid ce evaluari are pe IMDb, Rotten Tomatoes si Metacritic.

      </p>
    </div>
    <div class="header__container">
      <form id="searchForm" class="form" action="#">
          <input type="text" class="form__input" placeholder="Cauta filme..." id="searchText" required>
          <label for="searchText" class="form__label">Cauta filme...</label>
          <button type="submit" id="button" class="btn btn--primary-light" value="Submit">Cautare</button>
      </form>
    </div>
  </header>

  <main id="movie-gallery"></main>

  <footer class="footer">
    <div class="footer__left">
      <p>Copyright &copy; 2018</p>
    </div>
    <div class="footer__right">
      <p>Autor: <a class="footer__link" href="https://patrasculucian.com">Patrascu Lucian</a></p>
    </div>
  </footer>

  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
